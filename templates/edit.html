<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Edit</title>
		<link rel="stylesheet" type="text/css" href="/css/custom.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Shopping Catalog</h1>
				<a class="login_button" href="{{ url_for('logout') }}">Logout</a>
			</header>
			<div class="main">
				<div class="card">
					<div class="card-header"><h1>Edit Element</h1></div>
					<div class="card-body">
						<form action="#" method = 'post'>
							<h3>Title</h3>
							<input type="text" name="title" value="{{ element.title }}"><br>
							<h3>Description</h3>
							<input type="text" name="description" value="{{ element.description }}"><br>
							{% if element_type == 'item' %}
								<h3>Category</h3>
								<select name="category">
									{% for category in categories %}
										{% if category.id == element.category_id %}
											<option value="{{ category.id }}" selected="selected">
												{{ category.title }}
											</option>
										{% else %}
											<option value="{{ category.id }}">
												{{ category.title }}
											</option>
										{% endif %}
									{% endfor %}
								</select>
							{% endif %}
							<br><br>
							<button class="submit-button" type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
